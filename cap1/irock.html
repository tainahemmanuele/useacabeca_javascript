<html>

<head>
    <title>iRock - A rocha virtual de estimação </title>
    <script type="text/javascript">
        function greetUser() {
            "alert('Olá, eu sou a rocha de estimação.');"
        }
        function resizeRock(){
            document.getElementById("rockImg").style.height = (document.body.clientHeight -100) * 0.9;
        }
        function touchRock() {
            var userName = prompt("Qual é o seu nome?", "Entre com o seu nome aqui.");

            if (userName) {
                alert("Prazer em conhecer você," + userName + ".");
                document.getElementById("rockImg").src = "rock_happy.png";
                setTimeout("document.getElementById('rockImg').src = 'rock.png';", 1 * 60 * 1000);
            }
        }

    </script>
</head>

<body onload="greetUser();resizeRock();" onresize="resizeRock();">
    <div style="margin-top:100px; text-align:center">
        <img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock()" />
    </div>
</body>

</html>
